<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
          Popover
        </ion-title>
    </ion-toolbar>
</ion-header>
      
<ion-content>
  <ion-list>
    <ion-list-header>Filter by</ion-list-header>
    <ion-item>
      <ion-label>Genre</ion-label>
      <ion-select id="genre" [(ngModel)]="filters.genre" placeholder="Select One">
        <ion-select-option value="Comedy">Comedy</ion-select-option>
        <ion-select-option value="Action">Action</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" color="secondary" [min]="range.min" [max]="range.max" step="1" [(ngModel)]="filters.years">
        <ion-icon small name="remove" slot="start"></ion-icon>
        <ion-icon name="add" slot="end"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-button (click)="filterMovies()">Accept</ion-button>
</ion-content>
